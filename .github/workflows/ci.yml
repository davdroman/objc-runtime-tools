name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**"
  schedule:
    - cron: "3 3 * * 2" # 3:03 AM, every Tuesday

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  macOS:
    name: ${{ matrix.platform }} (Swift ${{ matrix.swift }})
    runs-on: macos-15
    strategy:
      fail-fast: false
      matrix:
        platform:
          - iOS
          - macOS
          - tvOS
          - watchOS
        swift:
          - "6.0"
          - "6.1"
          - "6.2"
    steps:
      - name: Git Checkout
        uses: actions/checkout@v4

      - name: Select Xcode version
        uses: mxcl/xcodebuild@v3
        with:
          swift: ~${{ matrix.swift }}
          action: none
          verbosity: xcbeautify

      - name: Disable SwiftSyntax Prebuilts
        run: |
          defaults write com.apple.dt.Xcode IDEPackageEnablePrebuilts -bool NO

          # clean caches to ensure prebuilts are not used
          rm -rf ~/Library/Developer/Xcode/DerivedData
          rm -rf ~/Library/Developer/Xcode/SourcePackages
          rm -rf ~/Library/Caches/org.swift.swiftpm

      - if: ${{ matrix.platform != 'macOS' }}
        name: Download Default Runtime
        run: xcodebuild -downloadPlatform ${{ matrix.platform }}

      - name: Test Library
        uses: mxcl/xcodebuild@v3
        with:
          action: test
          platform: ${{ matrix.platform }}
          swift: ~${{ matrix.swift }}
          workspace: ObjCRuntimeTools.xcworkspace
          scheme: ObjCRuntimeTools
          verbosity: xcbeautify
